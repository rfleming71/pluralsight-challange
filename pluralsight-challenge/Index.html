<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <style type="text/css">
        body {
          padding-top: 50px;
        }
        .main-container {
          padding: 40px 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Pluralsight Challenge</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">All Questions</a></li>
                    <li><a href="#question">Create New Question</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="allQuestions" class="main-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Distractors</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="singleQuestion" class="main-container col-md-6">
            <form>
                <div class="form-group">
                    <label for="questionText">Question</label>
                    <input type="text" id="questionText" name="questionText" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="questionAnswer">Answer</label>
                    <input type="text" id="questionAnswer" name="questionAnswer" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="questionDistractors">Distractors</label>
                    <textarea id="questionDistractors" rows="5" name="questionDistractors" class="form-control"></textarea>
                    <p class="help-block">New line delimated list of destractor answers</p>
                </div>
                <input id="cancelBtn" type="button" class="btn" value="Cancel" />
                <input id="saveBtn" type="button" class="btn" value="Save" />
            </form>
        </div>
        <div id="about" class="main-container col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">About</h3>
                    </div>
                    <div class="panel-body">
                        Author: Ryan Fleming<br />
                        Year: 2016
                    </div>
                </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/Scripts/BackboneModels.js"></script>
    <script src="/Scripts/SingleQuestionView.js"></script>
    <script src="/Scripts/AllQuestionsView.js"></script>
    <script src="/Scripts/Application.js"></script>
</body>
</html>
